<!DOCTYPE html>
<html>
<head>
  <title>Página de celulares</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333333;
    }
    .phone-list {
      list-style-type: none;
      padding: 0;
    }
    .phone-list-item {
      margin-bottom: 10px;
    }
    .phone-details {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .phone-list-item .toggle-details {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
  </style>
  <script>
    function toggleDetails(element) {
      var details = element.parentNode.querySelector('.phone-details');
      if (details.style.display === 'none') {
        details.style.display = 'block';
      } else {
        details.style.display = 'none';
      }
    }
  </script>
</head>
<body>
  <h1>Lista de celulares</h1>
  
  <ul class="phone-list">
    <li class="phone-list-item">
      <h2>iPhone</h2>
      <button class="toggle-details" onclick="toggleDetails(this)">Mostrar detalles</button>
      <div class="phone-details">
        <p>Información detallada sobre el iPhone...</p>
      </div>
    </li>
    <li class="phone-list-item">
      <h2>Samsung</h2>
      <button class="toggle-details" onclick="toggleDetails(this)">Mostrar detalles</button>
      <div class="phone-details">
        <p>Información detallada sobre los teléfonos Samsung...</p>
      </div>
    </li>
    <li class="phone-list-item">
      <h2>Google</h2>
      <button class="toggle-details" onclick="toggleDetails(this)">Mostrar detalles</button>
      <div class="phone-details">
        <p>Información detallada sobre los teléfonos Google...</p>
      </div>
    </li>
  </ul>
</body>
</html>
